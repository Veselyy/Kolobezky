<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elektronické koloběžky</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-block">
                <div class="navbar-block__logo">
                    <img src="./img/logo.png" alt="Logo">
                </div>
                <div class="navbar-block__menu">
                    <button class="navbar-block__button">
                        <img src="./img/menu-icons.png" alt="Menu">Menu
                    </button>
                </div>
                <div class="navbar-block__icons">
                    <a href="#"><img src="./img/Buy.png" alt="Košík"></a>
                    <a href="#"><img src="./img/Search.png" alt="Vyhledat"></a>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <header class="header">
            <div class="container">
                <div class="header-block">
                    <div class="header-text">
                        <h1 class="header-text__title">Prodáváme <br> elektro-koloběžky</h1>
                        <span class="header-text__desc">Katalog 38 modelů koloběžek. Každá z nich bude <br> doručena v den objednávky, díky naší logistické <br> technologii a inovacím</span>
                        <div class="header-buttons">
                            <button class="header-buttons__button" id="button">Zobrazit katalog</button>
                            <button class="header-buttons__button button-phone" id="button-phone"><img src="./img/phone.png" alt="Telefon" id="img">Zavolejte mi</button>
                        </div>
                    </div>
                    <div class="header-slider">
                        <div class="header-slider__image">
                            <img src="./img/kolobezka.png" alt="kolobezka">
                        </div>
                        <div class="header-parameters parameter1">
                            <span class="header-parameters__text">Maximální rychlost 30км/ч</span>
                            <div class="header-parameters__image">
                                <img src="./img/icon-parameter1.png" alt="Icona 1">
                            </div>
                        </div>
                        <div class="header-desc">
                            <h3 class="header-desc__title">Ninenot <br> Kickscooter <br> Max G30</h3>
                            <span class="header-desc__subtitle">Top model</span>
                            <div class="header-desc__arrows">
                                <a href="#" class="header-desc__arrow">
                                    <img src="./img/left-arrow.png" alt="Šipka doleva"></a>
                                <a href="#" class="header-desc__arrow">
                                    <img src="./img/right-arrow.png" alt="Šipka doprava"></a>
                            </div>
                        </div>
                        <div class="header-parameters parameter2">
                            <span class="header-parameters__text">Baterie <br>6800 А·ч</span>
                            <div class="header-parameters__image">
                                <img src="./img/icon-parameter2.png" alt="Icona 2">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </main>

<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="./js/main.js"></script>

</body>
</html>
